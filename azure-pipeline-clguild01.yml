trigger:
  batch: false
  branches:
    include:
      - peter-pdf-1

variables:
  - group: product-readiness.docfx
  - name: gitRepo
    value: Edgecmd-Docs

jobs:
  - job: Publish
    pool:
      name: 00-OSIManaged-Containers
      demands: AgentType -equals osimanagedagent
    steps:
      # - script: |
      #    choco install DocFX --version=2.56.2
      #  displayName: 'Install DocFX 2.56.2'
      # - script: |
      #    choco install wkhtmltopdf --version=0.12.5
      #  displayName: 'Install wkhtmltopdf 0.12.5'

      - script: |
          echo.
          dir
          echo.
          echo.
          echo "*** Clone source ***"
          echo.
          mkdir source
          cd source
          git clone -b peter-pdf-1 https://user:$(gitToken)@github.com/osisoft/$(gitRepo).git --recurse-submodules
          dir
          cd $(gitRepo)
          dir
          echo.
          echo "*** Build DocFx site ***"
          echo.
          docfx.exe ./docfx.json
          echo.
          echo "*** Build DocFx PDF ***"
          echo.
          docfx.exe pdf ./docfx_pdf.json
          echo.
          echo "*** Contents of _site ***"
          echo.
          dir "C:\source\Edgecmd-Docs\_site"
          echo.
          echo "Complete!"
          echo.
        workingDirectory: 'C:\'
        displayName: 'Publish DocFX'

      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: 'C:\source\Edgecmd-Docs\_site'
          ArtifactName: 'drop'
          publishLocation: 'Container'

      - task: AzureFileCopy@4
        inputs:
          # SourcePath: '$(Build.ArtifactStagingDirectory)'
          SourcePath: 'C:\source\Edgecmd-Docs\_site\**'
          azureSubscription: 'PYueh-Visual Studio Enterprise Subscription(94e67d6d-a3e6-425f-b9af-16971682c94c)'
          Destination: 'AzureBlob'
          storage: 'petersandbox1'
          ContainerName: '$web'
          BlobPrefix: 'en-test/Edgecmd-Docs'
